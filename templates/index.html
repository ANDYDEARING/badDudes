{% extends "base.html" %}


{% block content %}
<!-- <a href="{% url 'new-question' %}">Add a New Question</a> -->
<div class=kapow-div>
    <br>
    <br>
    <svg class="kapow-button kapow-button-1"  xmlns="http://www.w3.org/2000/svg">
        <a href="{% url 'new-question' %}" class="kapow-button-group">
            <use href="#kapow-shape-1" class="kapow-button-shape"  />
            <text class="kapow-button-text">
                Add a Question
            </text>
    </svg>
        <svg class="svg-defs" style="width:0; height:0;" viewBox="0 0 0 0">
            <defs>
                <filter id='kapow-text'>  
                    <feGaussianBlur in="SourceAlpha" stdDeviation="0" result="blur"/>
                    <feOffset in="blur" dx="-4" dy="4" result="offsetBlur"/>
                    <feMorphology in='SourceGraphic' operator='dilate' radius='1' result='border'/>
                    <feFlood flood-color='#000'/>
                    <feComposite  in2='border' operator='in' result='border'/>
                    <feMerge>
                        <feMergeNode in='offsetBlur'/>
                        <feMergeNode in='border'/>      
                        <feMergeNode in='SourceGraphic'/>
                    </feMerge>
                </filter>
                
                <symbol id="kapow-shape-1">
                    <path vector-effect="non-scaling-stroke"  d="M152,2c-7.93,42.16-33,40.24-42,15-6.24,30.37-23.2,33.34-41,14,1.68,27-16.09,21.37-35,8C53.5,62,49.63,79.37,2,70c36.6,13.77,35.1,29.46,19,42,13.85-4.19,42.43.55,43,20,7.43-24,40.09-23.39,44,4,2.65-21.56,28.27-14.58,32,2,5.9-15.94,26.48-27.63,40-11,.83-19.3,25.55-26.05,37-15-8.07-13.6,12.18-37,31-39-21.16-3-21-23.64-7-37-21.79,7.56-43.84,2.78-27-22-10.65,10.13-29.51,11.74-30-11C172.53,32.62,159.62,27.54,152,2Z"/>
                </symbol>
                
                <clipPath id="kapow-clip" viewBox="0 0 100 100" clipPathUnits="objectBoundingBox" >
                    <path transform="scale(0.01)"  d="M61,0C57.78,31,46.66,29.59,43,11c-2.54,22.33-7.76,24.19-15,10,.68,19.85-7.3,16.83-15,7,7.93,16.91,6.35,28.89-13,22C14.88,60.13,14.54,71.78,8,81c5.63-3.08,16.77.7,17,15,3-17.65,16.41-17.14,18,3,1.08-15.85,11.48-11.19,13,1,2.4-11.72,10.5-20.23,16-8,.34-14.19,10.35-20.13,15-12-3.28-10,5.35-26.53,13-28-8.6-2.21-8.69-17.18-3-27-8.86,5.56-17.85,2.22-11-16-4.33,7.45-11.8,8.46-12-8.26C69.34,22.51,64.1,18.78,61,0Z" />
                </clipPath>
                
            </defs>
        </svg>
</div>
    
    <section class="section">
        <h2>All Questions:</h2>
        
        {% if question_list %}
        {% for question in question_list %}
        <div class="qdisplay">
            <div class="box box2">
                <a href="{{question.get_absolute_url}}" class="index-text"><strong>{{ question.title }}</strong></a>
            </div>
        </div>
        Created by {{ question.author }} at {{ question.created_at}}
        <br>
        <br>
        {% endfor %}
        {% else %}
        <p>There are no questions.</p>
        {% endif %}
    </section>
    {% endblock %}
